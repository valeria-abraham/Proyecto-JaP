      </div>
      <div class="container">
          <div class="row justify-content-end ">
            <label class="btn" style="padding-right: 0px; margin-right: 0px;" >
              <i class="fas fa-search mr-1"></i>
            </label>
            <div class="col"style="padding-right: 5px; margin-right: 5px;" >
              <input class="form-control" type="search" placeholder="Buscar" id="search" autocomplete="off" style="width: 150px;">
            </div>
            <div class="btn-group btn-group-toggle mb-4"  data-toggle="buttons">
                <label class="btn btn-light active" id="sortAsc" >
                    <input type="radio" name="options" autocomplete="off" checked><i class="fas fa-sort-alpha-down mr-1"></i>
                </label>
                <label class="btn btn-light" id="sortDesc" >
                    <input type="radio" name="options" autocomplete="off"><i class="fas fa-sort-alpha-down-alt mr-1"></i>

                <label class="btn btn-light" id="sortDescCost" >
                  <input type="radio" name="options" autocomplete="off" checked><i class="fas fa-angle-double-up mr-1"></i>$

                <label class="btn btn-light" id="sortAscCost" >
                  <input type="radio" name="options" autocomplete="off" checked><i class="fas fa-angle-double-down mr-1"></i>$
                </label>
                <label class="btn btn-light" id="sortByCount" >
                  <input type="radio" name="options" autocomplete="off"><i class="fas fa-sort-amount-down mr-1"></i>Vendidos
                </label>
            </div>
            <div class="col">
              <p class="font-weight-normal text-right my-2" style="padding-left: 5px; margin-left: 5px; padding-right: 5px; margin-right: 5px;">Precio</p>
            </div>
            <div class="col" >
              <input class="form-control" type="number" placeholder="min." id="rangeFilterCountMin" min="0" style=" width: 100px;">
            </div>
            <div class="col" >
              <input class="form-control" type="number" placeholder="máx." id="rangeFilterCountMax" min="0" style="width: 100px;">
            </div>
            <div class="col p-0">
              <div class="btn-group btn-group-toggle mb-4" role="group">
                <label class="btn btn-light" id="rangeFilterCount" >
                  <input type="radio" name="options" autocomplete="off">Filtrar
                </label>
                <label class="btn btn-light" id="clearRangeFilter" >
                  <input type="radio" name="options" autocomplete="off">Limpiar
                </label>
              </div>
            </div>
          </div>
          <div class="row">
              <div class="list-group" id="cat-list-container">
