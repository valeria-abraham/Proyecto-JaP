<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link rel="icon" type="image/png" href="img/logo_e.png"/>
  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/dropzone.css" rel="stylesheet">
</head>

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="home.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>      
      <div id="mi-nombre"></div>
    </div>
  </nav>
  <div class="container">  
    <!-- Títulos -->
    <h1 style="font-weight:800; text-align: center;"class="mt-5">Carrito de compras</h1> 
    <h4 class="mt-1">Artículos:</h4> 
    <!-- Artículos -->
    <div class="row">
      <div class="col">
        <div id="cart" style="margin-left: auto;margin-right: auto;"></div>
      </div>
    </div>
    <div class="dropdown-divider-cart-final"></div>
    <!-- Tipo de envío -->
    <h4 class="mt-4">Tipo de envío:</h4>
    <div class="row">
      <div class="col-1"></div>
      <div class="col-10" style="text-align: center; ">
        <div class="btn-group btn-group-toggle mb-2" data-toggle="buttons">
          <label class="btn btn-tomato2" id="tipo-envio-p" >
            <input type="radio" name="options" autocomplete="off">Premium 2 a 5 días (15%)
          </label>
          <label class="btn btn-tomato2" id="tipo-envio-e" >
            <input type="radio" name="options" autocomplete="off">Express 5 a 8 días (7%)
          </label>
          <label class="btn btn-tomato2" id="tipo-envio-s" >
            <input type="radio" name="options" autocomplete="off">Standard 12 a 15 días (5%)
          </label>
        </div>
      </div>  
      <div class="col-1"></div>
    </div> 
    <!-- Dirección -->
    <h4>Dirección de envío:</h4> 
    <div class="input-group mb-3">
      <span class="input-group-text" id="calle">Calle</span>
      <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="calle">
      <span class="input-group-text ml-5" id="num-puerta" >Número</span>
      <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="num-puerta">
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text" id="esq">Esquina</span>
      <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="esq">
    </div>
    <!-- Total -->
    <h4>Desglose final:</h4>
    <div id="desglose"></div>
    <!-- Forma de pago -->
    <h4>Forma de pago:</h4>
  </div> 
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dropzone.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
