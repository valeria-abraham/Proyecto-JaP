<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link rel="icon" type="image/png" href="img/logo_e.png"/>
  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="home.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
      <a class="py-2 d-none d-md-inline-block" href="cart.html">Mi carrito</a>
      <div id="mi-nombre"></div>
    </div>
  </nav>
  <div class="container">
    <div class="row mt-5">
      <!-- Nombre del producto -->
      <div class="col-12" id="product-name"></div>
      <!-- Fin nombre del producto -->
    </div>
    <div class="row mt-5">
      <!-- Imágenes en carousel -->
      <div class="col-6">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators" id="carousel-list"></ol>
          <div id="carousel-images-in"></div>
        </div>
      </div>
      <!-- Fin imágenes en carousel -->
      <!-- Información del producto -->
      <div class="col-6">
        <div class="card mb-3" style="max-width: 100%;">
          <div class="card-body" id="product-information">
          </div>
        </div>
      </div>
      <!-- Fin información del producto -->
    </div>
    <!-- Contenedor de botones de comentarios -->
    <div class="row mt-1" > 
      <div class="col-7"></div>
      <div class="col-4">
        <!-- Botones de ordenamiento de comentarios -->
        <div class="btn-group btn-group-toggle mb-4" data-toggle="buttons">
          <label class="btn btn-light" id="sortDescScore" >
            <input type="radio" name="options" autocomplete="off" checked><i class="fas fa-angle-double-up mr-1 ml-1 checkedgrey "><i class="fa fa-car checkedred mr-1 ml-1" ></i></i>
          </label>
          <label class="btn btn-light" id="sortAscScore" >
            <input type="radio" name="options" autocomplete="off" checked><i class="fas fa-angle-double-down mr-1 ml-1 checkedgrey "><i class="fa fa-car checkedred mr-1 ml-1" ></i></i>
          </label>
          <label class="btn btn-light" id="sortDescTime" >
            <input type="radio" name="options" autocomplete="off" checked><i class="fas fa-angle-double-up mr-1 ml-1 checkedgrey"><i class="fa fa-clock checkedred mr-1 ml-1" ></i></i>
          </label>
          <label class="btn btn-light" id="sortAscTime" >
            <input type="radio" name="options" autocomplete="off" checked><i class="fas fa-angle-double-down mr-1 ml-1 checkedgrey"><i class="fa fa-clock checkedred mr-1 ml-1" ></i></i>
          </label>
        </div>
        <!-- Fin botones de ordenamiento de comentarios -->
      </div>
      <div class="col-1"></div>
    </div>
    <!-- Contenedor de cosas de comentarios -->
    <div class="row md-1">
      <div class="col-1"></div>
      <!-- Comentarios -->
      <div class="col-10" id="comment"></div>
      <!-- Fin comentarios -->
      <div class="col-1"></div>
    </div>
    <!-- Dejar comentario -->
    <div class="row">
      <div class="col-1"></div>
      <div class="col-10">
        <div class="row">
          <div class="col-8">
            <div class="row">
              <div class="col-8">
                <label for="textarea">Deje su comentario aquí:</label>
              </div>
              <div class="col-4">
                <label for="score">Puntuación:</label>
              </div>
            </div>
            <div class="row">
                <div class="col-8">
                    <textarea class="form-control" id="textarea" rows="2"></textarea>
                </div>
                <div class="col-4">
                  <form id="formulario">
                    <p class="ml-2 clasificacion"> 
                      <!-- Creé las clases clasificacion y auto para mostrar personalizados los botones y los íconos -->
                      <input id="radio1" type="radio" name="estrellas" value="5"><!--
                      --><label for="radio1" class="auto"><i class="fa fa-car mr-1"></i></label><!--
                      --><input id="radio2" type="radio" name="estrellas" value="4"><!--
                      --><label for="radio2" class="auto"><i class="fa fa-car mr-1 "></i></label><!--
                      --><input id="radio3" type="radio" name="estrellas" value="3"><!--
                      --><label for="radio3"class="auto"><i class="fa fa-car mr-1 "></i></label><!--
                      --><input id="radio4" type="radio" name="estrellas" value="2"><!--
                      --><label for="radio4"class="auto"><i class="fa fa-car mr-1 "></i></label><!--
                      --><input id="radio5" type="radio" name="estrellas" value="1"><!--
                      --><label for="radio5"class="auto"><i class="fa fa-car mr-1 "></i></label>
                    </p>
                  </form>
                </div>
            </div>
          </div>
          <div class="col-1"></div>
          <div class="col-3 mt-4" style="text-align: center;">
            <button type="button" class="btn btn-tomato" id="submit-comment">Enviar</button>
            <button type="button" class="btn btn-secondary" id="clean-comment">Limpiar</button>
          </div>
        </div>
      </div>
      <div class="col-1"></div>
    </div>
    <!-- Fin dejar comentario -->
  </div>
  <footer class="text-muted">
    <div class="container">
      <p class="float-right">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de Desarrollo Web - JAP - 2020</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/product-info.js"></script>
</body>

</html>
