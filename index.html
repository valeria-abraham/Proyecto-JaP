    html, body{
      height: 100%;

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;

<body class="text-center">
  <form> 
    <span>
        Login
    </span>
    <p>Nombre: </p>
    <div>
        <input id="user" type="text" name="user" placeholder="Nombre" required>
        <span></span>
        <span>
            <i class="fa fa-user" aria-hidden="true"></i>
        </span>
    </div>
    <p>Contraseña: </p>
    <div data-validate = "Se requiere la contraseña">
        <input id="pwd"  type="password" name="pwd" placeholder="Contraseña" required>
        <span ></span>
        <span >
            <i class="fa fa-lock" aria-hidden="true"></i>
        </span>
    </div>

    <div >
        <input type="button"  onclick="validar()" value="Entrar">
    </div>

    <div >
            <span >
                ¿Olvidaste tu
            </span>
            <a  href="#">
                Nombre de Usuario / Contraseña?
            </a>
    </div>

    <div >
        <a  href="#">
            Crea tu cuenta
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
        </a>
    </div> 
</form>
