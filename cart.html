<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <title>eMercado - Todo lo que busques está aquí</title>
    <link rel="icon" type="image/png" href="img/logo_e.png" />
    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/4.3/examples/album/"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/dropzone.css" rel="stylesheet" />
  </head>

  <body>
    <nav class="site-header sticky-top py-1 bg-dark">
      <div
        class="container d-flex flex-column flex-md-row justify-content-between"
      >
        <a class="py-2 d-none d-md-inline-block" href="home.html">Inicio</a>
        <a class="py-2 d-none d-md-inline-block" href="categories.html"
          >Categorías</a
        >
        <a class="py-2 d-none d-md-inline-block" href="products.html"
          >Productos</a
        >
        <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
        <div id="mi-nombre"></div>
      </div>
    </nav>
    <div class="container">
      <!-- Títulos -->
      <h1 style="font-weight: 800; text-align: center" class="mt-5">
        Carrito de compras
      </h1>
      <h4 class="mt-1">Artículos:</h4>
      <!-- Artículos -->
      <div class="row">
        <div class="col">
          <div id="cart" style="margin-left: auto; margin-right: auto"></div>
        </div>
      </div>
      <div class="dropdown-divider-cart-final"></div>
      <!-- Dirección -->
      <h4>Dirección de envío:</h4>
      <div class="input-group mb-3">
        <span class="input-group-text">Calle</span>
        <input
          id="calle"
          type="text"
          class="form-control"
          value=""
        />
        <span class="input-group-text ml-5">Número</span>
        <input
          id="num-puerta"
          type="text"
          class="form-control"
          value=""
        />
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">Esquina</span>
        <input
          id="esq"
          type="text"
          class="form-control"
          value=""
        />
      </div>
      <!-- Tipo de envío -->
      <div class="dropdown-divider-cart"></div>
      <h4 class="mt-4">Tipo de envío:</h4>
      <div class="row">
        <div class="col-1"></div>
        <div class="col-10" style="text-align: center">
          <div class="btn-group btn-group-toggle mb-2" data-toggle="buttons">
            <label class="btn btn-tomato2" id="tipo-envio-p">
              <input
                type="radio"
                name="envio-precio"
                autocomplete="off"
                value="0.15"
                onchange="showTotal()"
              />Premium: 2 a 5 días (15%)
            </label>
            <label class="btn btn-tomato2" id="tipo-envio-e">
              <input
                type="radio"
                name="envio-precio"
                autocomplete="off"
                value="0.07"
                onchange="showTotal()"
              />Express: 5 a 8 días (7%)
            </label>
            <label class="btn btn-tomato2" id="tipo-envio-s">
              <input
                type="radio"
                name="envio-precio"
                autocomplete="off"
                value="0.05"
                onchange="showTotal()"
              />Standard: 12 a 15 días (5%)
            </label>
          </div>
        </div>
        <div class="col-1"></div>
      </div>
      <!-- Total -->
      <div class="dropdown-divider-cart"></div>
      <h4>Desglose final:</h4>
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
          <div class="card" style="width: 100%">
            <div class="list-group list-group-flush">
              <div class="list-group-item">
                <div class="row">
                  <div class="col-7">
                    <p class="mt-2" style="text-align: start; font-size: 1.5em">
                      Costo de los artículos
                    </p>
                  </div>
                  <div class="col-2" id="mon"></div>
                  <div class="col-3">
                    <div
                      class="justify-content-end"
                      id="tot-art"
                      style="text-align: right"
                    ></div>
                  </div>
                </div>
              </div>
              <div class="list-group-item">
                <div class="row">
                  <div class="col-7">
                    <p class="mt-2" style="text-align: start; font-size: 1.5em">
                      Costo de envío
                    </p>
                  </div>
                  <div class="col-2" id="mone"></div>
                  <div class="col-3">
                    <div class="justify-content-end" id="tot-envio"></div>
                  </div>
                </div>
              </div>
              <div class="list-group-item">
                <div class="row">
                  <div class="col-7">
                    <p
                      class="mt-2"
                      style="
                        text-align: start;
                        font-size: 1.5em;
                        font-weight: 600;
                      "
                    >
                      Costo total
                    </p>
                  </div>
                  <div class="col-2" id="mont"></div>
                  <div class="col-3">
                    <div class="justify-content-end" id="total-total"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-2"></div>
      </div>
      <!-- Forma de pago -->
      <div class="dropdown-divider-cart"></div>
      <h4>Forma de pago:</h4>
      <div class="row ml-5 align-items-center">
        <div id="payment">
          <button type="button" class="btn-non-format2 disabled">
            No se ha seleccionado una forma de pago.
          </button>
        </div>
        <button
          type="button"
          class="btn-anchor"
          data-toggle="modal"
          data-target="#exampleModal"
        >
          Seleccionar
        </button>
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Forma de pago</h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div
                  class="btn-group btn-group-toggle mb-2"
                  data-toggle="buttons"
                >
                  <label class="btn btn-tomato2">
                    <input
                      type="radio"
                      name="payment"
                      autocomplete="off"
                      value="1"
                    />
                    Transferencia bancaria
                  </label>
                  <label class="btn btn-tomato2">
                    <input
                      type="radio"
                      name="payment"
                      autocomplete="off"
                      value="2"
                    />
                    Tarjeta de crédito
                  </label>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Cerrar
                </button>
                <button
                  type="button"
                  class="btn btn-tomato"
                  onclick="savePayment()"
                >
                  Guardar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row mb-4 mt-3">
        <div class="col-4"></div>
        <div class="col-4" style="text-align: center">
          <button type="button" class="btn btn-tomato" onclick="validation()">
            Finalizar compra
          </button>
        </div>
        <div class="col-4"></div>
      </div>
    </div>
    <div id="spinner-wrapper">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/dropzone.js"></script>
    <script src="js/init.js"></script>
    <script src="js/cart.js"></script>
  </body>
</html>
