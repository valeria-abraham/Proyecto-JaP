<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <title>eMercado - Todo lo que busques está aquí</title>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/4.3/examples/album/"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <!-- archivos css de estilo de la plantilla de login -->
    <link rel="icon" type="image/png" href="img/logo_e.png" />
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/bootstrap/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/css-hamburgers/hamburgers.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/select2/select2.min.css"
    />
    <link rel="stylesheet" type="text/css" href="css/util_login.css" />
    <link rel="stylesheet" type="text/css" href="css/main_login.css" />
    <meta name="google-signin-client_id" content="711033003881-j0oja2710keghlm5ooitolq41md42tmm.apps.googleusercontent.com">
  </head>

  <body class="text-center">
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100">
          <!-- comienzo el formulario con el tag form  -->
          <form class="login100-form">
            <div class="login100-pic">
              <img src="img/login.png" alt="IMG" />
            </div>
            <span class="login100-form-title"> Inicio de sesión </span>
            <!-- nombre -->
            <div class="wrap-input100">
              <input
                class="input100"
                type="text"
                name="user"
                id="user"
                placeholder="Nombre"
                autocomplete="off"
                required
              />
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-user" aria-hidden="true"></i>
              </span>
            </div>
            <!-- contraseña -->
            <div class="wrap-input100">
              <input
                class="input100"
                type="password"
                name="pwd"
                id="pwd"
                placeholder="Contraseña"
                required
              />
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-lock" aria-hidden="true"></i>
              </span>
            </div>
            <!-- botón -->
            <div class="container-login100-form-btn">
              <input
                type="button"
                class="login100-form-btn"
                onclick="validar()"
                value="Entrar"
              />
              <!-- uso el onclick para llamar la funcion que valida y pasa a la página index -->
            </div>
            <!-- cosas extras del inicio de sesión pero que no son funcionales -->
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
            <div class="text-center p-t-12">
              <span class="txt1"> ¿Olvidaste tu </span>
              <a class="txt2" href="#"> nombre de usuario / contraseña? </a>
              <a class="txt2" href="#">
                Crea tu cuenta
                <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- scripts del proyecto -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="js/init.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
